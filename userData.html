<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="./scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/userData.css">
</head>

<body>
    <!-- NAV-BAR STRUCTURE -->
    <header>
        <nav class="navbar">
            <div class="menu-items">
                <div class="logo">
                    <img class="helpIcon" src="./images/help.png" alt="">
                    <img class="quezi-logo" src="./images/logo.png" alt="Quezi">
                </div>
                <ul class="nav-links">
                    <li><a href="./userData.html">Users</a></li>
                    <li><a href="#quiz">Discover Quiz</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="get-started">Get Started</a>
            </div>

            <div class="mobile-menu">
                <img class="hamBurger" src="./images/menu.png" alt="">
            </div>
        </nav>
        <div class="overlay"></div>
        <div class="mobile-nav">
            <span class="close-btn">&times;</span>
            <div class="logo-mb">
                <img src="./images/logo.png" alt="Quezi">
            </div>
            <ul class="mobile-nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./userData.html">Users</a></li>
                <li><a href="#quiz">Discover Quiz</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Leaderboard</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Create User...</h1>
        <div class="submissions">
            <input type="text" id="searchBar" placeholder="Search users...">
            <button id="myBtn">Open Form</button>
        </div>

        <div id="userTableContainer">
            <table id="userTable">
                <thead>
                    <tr>
                        <th id="idHeader">ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Profile Picture</th>
                        <th id="createdAtHeader">Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be populated here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="pagination-controls">
            <button id="prevPage" disabled>Previous</button> 
            <span id="pageNumbers"></span>
            <button id="nextPage">Next</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="userForm">
                    <div class="form-group" style="display: none;">
                        <label for="id">ID (Auto-Incremented)</label>
                        <input type="text" id="id" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    </div>

                    <div class="form-group" style="display: none;">
                        <label for="createdAt">Created At</label>
                        <input type="text" id="createdAt" name="createdAt" readonly>
                    </div>

                    <div class="form-group" style="display: none;">
                        <label for="updatedAt">Updated At</label>
                        <input type="text" id="updatedAt" name="updatedAt" readonly>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/fileSystem.js"></script>
    <script src="./js/navbar.js"></script>
</body>

</html>
